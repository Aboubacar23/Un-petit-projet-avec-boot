 	 <link href="../static/css/bootstrap.min.css" rel="stylesheet"
 	  	th:href="@{/css/bootstrap.min.css}"
 	  />
<title>Ajouter Etudiant</title>
</head>
<body>
	<!--  menu -->
<div>
		
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="#page-top">Gestion Personne avec Spring Boot</a>
      <button class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
           <ul class="navbar-nav ml-auto">
          <li class="nav-item mx-0 mx-lg-1">
           <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" th:href="@{index}">Home</a>
          </li>
          <li class="nav-item mx-0 mx-lg-1">
            <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" th:href="@{index}">Liste Personne</a>
          </li>
          <li class="nav-item mx-0 mx-lg-1">
            <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" th:href="@{ajouter}">Ajouter Personne</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
		
	</div>
	<!-- fin menu -->
<div class="container">
	<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3  spacer">
	<div class="panel panel-default ">
		<div class="panel heading">
			Remplir les champs
		</div>
		<div class="panel body">
			<form th:action="@{savePersonne}" method="post" th:object="${personne}">
				<div class="form-group">
					<label>Cin</label>
					<input type="number" th:field="*{cin}" class="form-control"/>
					<span class="text-danger" th:errors="*{cin}"></span> 	
				</div>
				<div class="form-group">
					<label>Nom</label>
					<input type="text" th:field="*{nom}" class="form-control"/> 
					<span class="text-danger" th:errors="*{nom}"></span> 	
				</div>
				<div class="form-group">
					<label>Prenom</label>
					<input type="text" th:field="*{prenom}" class="form-control"/> 	
					<span class="text-danger" th:errors="*{prenom}"></span> 
				</div>
				<div class="form-group">
					<label>Age</label>
					<input type="number" th:field="*{age}" class="form-control"/> 
					<span class="text-danger" th:errors="*{age}"></span> 	
				</div>
				
				<div>
					<button type="submit" class="btn btn-primary">Ajouter</button> 	
				</div>
			</form>
		</div>
	</div>
</div>

</div>	

	<!-- footer -->
	
<div>

  <footer class="footer text-center">

      <div class="row">

        <!-- Footer Location -->

        <!-- Footer About Text -->
        <div class="col-lg-4">
          <h4 class="#">Spring boot</h4>
          <p class="lead mb-0">Pour un debut
            <a href="#">J'aime spring boot</a>.</p>
        </div>

      </div>
    </div>
  </footer>

  <!-- Copyright Section -->
  <section class="copyright py-4 text-center text-white">
    <div class="container">
      <small>Copyright &copy; Octobre 2020</small>
    </div>
  </section>
</div>

	
</body>
</html>
