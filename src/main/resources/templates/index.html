<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
 th:href="@{/css/bootstrap.min.css}"/>
 <link rel="stylesheet" type="text/css" href="../static/css/css1.css"
 	th:href="@{/css/css1.css}"
 />
 
 	<link href="../static/css/freelancer.min.css" rel="stylesheet"
 	  	th:href="@{/css/freelancer.min.css}"
 	  />
  <link href="../static/css/bootstrap.min.css" rel="stylesheet"
 	  	th:href="@{/css/bootstrap.min.css}"
 	  />

<title>index</title>
</head>
<body>
	<!--  menu -->
<div>
		
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="#page-top">Gestion Personne avec Spring Boot</a>
      <button class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
           <ul class="navbar-nav ml-auto">
          <li class="nav-item mx-0 mx-lg-1">
           <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" th:href="@{index}">Home</a>
          </li>
          <li class="nav-item mx-0 mx-lg-1">
            <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" th:href="@{index}">Liste Personne</a>
          </li>
          <li class="nav-item mx-0 mx-lg-1">
            <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" th:href="@{ajouter}">Ajouter Personne</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
		
	</div>
	<!-- fin menu -->

	<div  class="container spacer">
		<h1>La liste des Personnes</h1>
	</div>
	<div class="container">
		<form th:action="@{index}" method="get">
			<div class="form-group">
				<label> Mot cle:</label>
				<input type="text" name="motCle"/>
				<button type="submit">Chercher</button>
			</div>
		</form>
		
	</div>
	<div class="container">
		  <button type="submit"><a th:href="@{ajouter}">
		  Ajouter une Personne
		  </a>
		  </button>
	</div>
	<div class="container spacer">
	<table class="table table-bordered table-striped table-sm">
		<thead>
			<tr>
				<th>ID</th>
				<th>Cin</th>
				<th>Nom</th>
				<th>Prenom</th>
				<th>Age</th>
			</tr> 
		</thead>
		<tbody>
			<tr th:each="p:${pagePersonnes.content}">
				<td th:text="${p.idPersonne}"></td>
				<td th:text="${p.cin}"></td>
				<td th:text="${p.nom}"></td>
				<td th:text="${p.prenom}"></td>
				<td th:text="${p.age}"></td>
				<td><a onclick="return confirm('Vous voulez vraiment supprimer !')" th:href="@{supprimer(id=${p.idPersonne})}">Supprimer</a></td>
				<td><a  th:href="@{modifier(id=${p.idPersonne})}">Modifier</a></td>
			</tr>
		</tbody>
	</table>
	</div>
	<div class="container">
		<ul class="nav nav-pills">
			<li th:each="p:${pages}" th:class="${p==pageCourante}?active:''">
				<a  th:text="${p}" th:href="@{index(page=${p})}"></a>
			</li>
		</ul>
	</div>
	
	<!-- footer -->
		<div class="spacer">
			 <!-- Footer -->
  <footer class="footer text-center">
    <div class="container">
      <div class="row">

        <!-- Footer Location -->
        <div class="col-lg-4 mb-5 mb-lg-0">
          <h4 class="text-uppercase mb-4">Auteur</h4>
          <p class="lead mb-0">Aboubacar
            <br>ISET SOUSSE</p>
        </div>


        <!-- Footer About Text -->
        <div class="col-lg-4">
          <h4 class="text-uppercase mb-4">Spring boot</h4>
          <p class="lead mb-0">Pour un debut
            <a href="http://startbootstrap.com">J'aime spring boot</a>.</p>
        </div>

      </div>
    </div>
  </footer>

  <!-- Copyright Section -->
  <section class="copyright py-4 text-center text-white">
    <div class="container">
      <small>Copyright &copy; Octobre 2020</small>
    </div>
  </section>
</div>

</body>
</html>
